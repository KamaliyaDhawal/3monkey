<div class="detail-container project-details">

	<div class="detail-header">
		<div class="row">
			<div class="col-10 heading" *ngIf="projectDetail">
				{{projectDetail.name}}
			</div>
			<div class="col-2 text-right">
				<img src="../../assets/images/expand.png" height="16px" width="16px" name="window-maximize" (click)="fullScreen();$event.stopPropagation();" class="mr10">
        		<img src="../../assets/images/cross.png" height="16px" width="16px" name="close" (click)="close();$event.stopPropagation();">

				<!-- <fa name="window-maximize" (click)="fullScreen();$event.stopPropagation();" class="mr10"></fa>
				<fa name="close" (click)="close();$event.stopPropagation();"></fa> -->
			</div>
		</div>
	</div>
	<div [ngClass]="{'fullscreenmode' : isfullScreen , 'detail-section' : !isfullScreen}" style="overflow-y: scroll;">
	<div class="row">
		<div class="col-md-4 col-sm-12">
			<div class="paddin-10">
				<h4 class="hub-heading" i18n="@@projectClient" *ngIf="lang==1">Client</h4>
				<h4 class="hub-heading text-right" i18n="@@projectClient" *ngIf="lang==2">زبون</h4>
				<div [ngClass]="(lang==2)?'hub-part text-right':'hub-part'" *ngIf="projectDetail">{{ projectDetail.client }}</div>
				<h4 class="hub-heading" i18n="@@projectAgency" *ngIf="lang==1">Agency</h4>
				<h4 class="hub-heading text-right" i18n="@@projectAgency" *ngIf="lang==2">وكالة</h4>
				<div [ngClass]="(lang==2)?'hub-part text-right':'hub-part'" *ngIf="projectDetail">{{ projectDetail.agency }}</div>
				<h4 class="hub-heading" i18n="@@projectScopeOfWork" *ngIf="lang==1">Scope of Work</h4>
				<h4 class="hub-heading text-right" i18n="@@projectScopeOfWork" *ngIf="lang==2">مجال العمل</h4>
				<div [ngClass]="(lang==2)?'hub-part text-right':'hub-part'" *ngIf="projectDetail">{{ projectDetail.scope }}</div>
				<h4 class="hub-heading" i18n="@@projectLocation" *ngIf="lang==1">Location</h4>
				<h4 class="hub-heading text-right" i18n="@@projectLocation" *ngIf="lang==2">موقعك</h4>
				<div [ngClass]="(lang==2)?'hub-part text-right':'hub-part'" *ngIf="projectDetail">{{ projectDetail.location }}</div>
				<br/>

				<div class="hub-detail" *ngIf="projectDetail">{{ projectDetail.copy }}</div> 
			</div>
		</div>

		<div class="col-md-8 col-sm-12">
			<div *ngFor="let projectMedia of media" >
				<br/>
			<iframe width="100%" height="350" src="https://www.youtube.com/embed/vTUGrWHzhmw" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen *ngIf="projectMedia.is_movie == '1'"></iframe>
			<img class="img-fluids" src="{{ projectMedia.assets_path }}" *ngIf="projectMedia.is_movie == '0'"> 
		</div>
		</div>
	</div>
</div>
</div>
